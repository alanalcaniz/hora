<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,1000&family=Inter:wght@500&display=swap" rel="stylesheet">
  </head>
<body>
  <main>
    <div class="contenedor-flex">
      <header>
        <div class="boton-registrarse boton">
          <img class="svg-image" src="img/account_circle_white_24dp.svg" alt="">
        </div>
      </header>
      <div class="contenedor-fecha-hora">
        <div id="fecha"></div>
        <div id="reloj"></div>
        <script src="js/scripthora.js"></script>
        <div id="contenedor-editar">
          <div id="contenedor-editar-header">
            <div id="contenedor-editar-cerrar"  onclick="ocultareditar();">X</div>
          </div>
          <div id="contenedor-editar-body">
            <div class="activar-desactivar">
              <div class="bola-activar-desactivar">

              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-izquierdo">
          <a href="https://alanalcaniz.com" target="_blank">
            <div class="boton-portfolio boton boton-footer boton-izquierdo">
              <img class="svg-image" src="img/home_white_24dp.svg" alt="home">
            </div>
          </a>
          <div class="boton-portfolio boton boton-footer boton-izquierdo"  onclick="mostrareditar();">
            <img id="editar-pagina" class="svg-image" src="img/format_paint_FILL0_wght400_GRAD0_opsz24.svg" alt="edit">
          </div>
          <script>
            function mostrareditar(){
              document.getElementById('contenedor-editar').style.display = 'flex';
            }

            function ocultareditar(){
                document.getElementById('contenedor-editar').style.display = 'none';
            }

          </script>
        </div>
        <div class="footer-derecho">
          <div class="boton-notas boton boton-footer boton-derecho">
            <img class="svg-image" src="img/edit_white_24dp.svg" alt="">
          </div>
          <div class="boton-calendario boton boton-footer boton-derecho">
            <img class="svg-image" src="img/calendar_month_white_24dp.svg" alt="">
          </div>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
